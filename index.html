<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card with Dynamic Share Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Manrope", sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: hsl(210, 46%, 95%);
      }

      .card {
        display: flex;
        flex-direction: row;
        align-items: center;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
        overflow: hidden;
        position: relative;
      }

      .card img {
        width: 150px;
        height: auto;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
        flex: 1;
      }

      .card-title {
        font-size: 18px;
        font-weight: 700;
        color: hsl(217, 19%, 35%);
        margin-bottom: 8px;
      }

      .card-description {
        font-size: 13px;
        color: hsl(214, 17%, 51%);
        margin-bottom: 16px;
      }

      .card-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .card-footer .author-info {
        display: flex;
        align-items: center;
      }

      .card-footer img.author-img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .card-footer .author {
        font-size: 13px;
        color: hsl(217, 19%, 35%);
        font-weight: 700;
      }

      .card-footer .date {
        font-size: 12px;
        color: hsl(212, 23%, 69%);
        margin-left: 8px;
      }

      /* Share Button and Popup */
      .share-button img {
        width: 15px;
        height: 15px;
        filter: invert(100%);
        /* Makes the icon white */
        transition: transform 0.2s ease, opacity 0.2s ease;
        /* Adds smooth scaling and fade effect */
      }

      .share-button:hover img {
        transform: scale(1.2);
        /* Slightly enlarges the icon on hover */
        opacity: 0.8;
        /* Reduces opacity on hover for a subtle effect */
      }

      .share-popup {
        position: absolute;
        bottom: 50px;
        right: 0;
        display: none;
        align-items: center;
        background-color: hsl(217, 19%, 35%);
        border-radius: px;
        padding: 10px 15px;
        color: white;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        flex-direction: row;
      }

      .share-popup::after {
        content: "";
        position: absolute;
        bottom: -6px;
        left: 50%;
        transform: translateX(-50%);
        width: 12px;
        height: 12px;
        background-color: hsl(217, 19%, 35%);
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      }

      .share-text {
        font-size: 13px;
        margin-right: 15px;
        font-weight: 700;
      }

      .share-icons {
        display: flex;
        gap: 10px;
      }

      .share-icons img {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .card {
          flex-direction: column;
        }

        .card img {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="./images/drawers.jpg" alt="Furniture Image" />
      <div class="card-content">
        <div class="card-title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </div>
        <div class="card-description">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </div>
        <div class="card-footer">
          <div class="author-info">
            <img
              src="./images/avatar-michelle.jpg"
              alt="Author Image"
              class="author-img"
            />
            <div>
              <span class="author">Michelle Appleton</span>
              <span class="date">28 Jun 2020</span>
            </div>
          </div>
          <div class="share-button" onclick="toggleSharePopup()">
            <img src="./images/icon-share.svg" alt="Share Icon" />
            <div class="share-popup" id="sharePopup">
              <span class="share-text">SHARE</span>
              <div class="share-icons">
                <img src="./images/icon-facebook.svg" alt="Facebook Icon" />
                <img src="./images/icon-twitter.svg" alt="Twitter Icon" />
                <img src="./images/icon-pinterest.svg" alt="Pinterest Icon" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleSharePopup() {
        const sharePopup = document.getElementById("sharePopup");
        sharePopup.style.display =
          sharePopup.style.display === "flex" ? "none" : "flex";
      }

      // Close the popup if clicked outside
      window.addEventListener("click", function (e) {
        const sharePopup = document.getElementById("sharePopup");
        const shareButton = document.querySelector(".share-button");

        if (!shareButton.contains(e.target)) {
          sharePopup.style.display = "none";
        }
      });
    </script>
  </body>
</html>
